{% load mptt_tags %}
{% if menu %}
    <ul class="menu">
        {% recursetree menu %}
            <li><a href="{% url 'content:archive' node.get_absolute_url %}">{{ node.name }}</a>
                {% if not node.is_leaf_node %}
                    <ul class="submenu">
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
        {% endrecursetree %}
    </ul>
{% endif %}
