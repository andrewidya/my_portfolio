{% load mptt_tags %}
{% if menu %}
        {% recursetree menu %}
            <li><a href="{% url 'content:archive' node.permalink %}">{{ node.name }}</a>
                {% if not node.is_leaf_node %}
                    <ul class="submenu">
                        {{ children }}
                    </ul>
                {% endif %}
            </li>
        {% endrecursetree %}
{% endif %}
