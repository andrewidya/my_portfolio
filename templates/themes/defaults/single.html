<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ document_title }}</title>
</head>
<body>
	{% load menu_tags %}
	{% if post %}
		<h1><a href="#">{{ post.title }}</a></h1>
		<p>{{ post.content|safe }}</p>
		<small>create by {{ post.author}} on {{ post.pub_date }}</small>
	{% endif %}
</body>
</html>
